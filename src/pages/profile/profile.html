<!--

  Ionic pages and navigation.

<ion-header>
   <ion-navbar color="main">
  	<ion-row>
  		<ion-col col-1 class="middle">
  			<ion-icon name="list" (click)="list()"></ion-icon>
  		</ion-col>
  		<ion-col col-9>
	    	<ion-searchbar (input)="getItems($event)"></ion-searchbar>
	    </ion-col>
	    <ion-col col-1 class="middle">
  			<ion-icon name="funnel"></ion-icon>
  		</ion-col>
  		<ion-col col-1 class="middle">
  			<ion-icon name="contact" disabled></ion-icon>
  		</ion-col>
	</ion-row>
  </ion-navbar>
</ion-header>


<ion-content>

	<div style="background: #E0803F">
	  <ion-segment [(ngModel)]="profile">
	    <ion-segment-button value="personal" style="color: white">
	      Personal
	    </ion-segment-button>
	    <ion-segment-button value="business" style="color: white">
	      Business
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="profile">
		<div *ngSwitchCase="'personal'">
			<ion-list padding>
			   <ion-item>
		         <ion-label floating>NAME</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
		       <ion-item>
		         <ion-label floating>MOBILE NUMBER</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
		       <ion-item>
		         <ion-label floating>PASSWORD</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
		       <ion-item>
		         <ion-label floating>EMAIL</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
			</ion-list>
		</div>
	 
	<div *ngSwitchCase="'business'">
			<ion-list padding>
			   <ion-item>
		         <ion-label floating>REGISTER NUMBER</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
		       <ion-item>
		         <ion-label floating>CATEGORY</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
		       <ion-item>
		         <ion-label floating>TYPE OF BUSINESS</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
		       <ion-item>
		         <ion-label floating>INDUSTRY SIZE</ion-label>
		         <ion-input [(ngModel)]="name" type="text" required></ion-input>
		       </ion-item>
			</ion-list>
		</div>
	  
	</div>

</ion-content>

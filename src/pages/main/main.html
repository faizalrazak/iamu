<ion-header>

  <ion-navbar color="main">
  	<ion-row>
  		<ion-col col-1 class="middle">
  			<ion-icon name="list"></ion-icon>
  		</ion-col>
  		<ion-col col-9>
	    	<ion-searchbar (input)="getItems($event)"></ion-searchbar>
	    </ion-col>
	    <ion-col col-1 class="middle">
  			<ion-icon name="funnel" (click)="getFilter()"></ion-icon>
  		</ion-col>
  		<ion-col col-1 class="middle">
  			<ion-icon name="contact" (click)="profile()"></ion-icon>
  		</ion-col>
	</ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  <ion-item *ngFor="let agency of filterAgencies" (click)="detail(agency)">
	    <ion-thumbnail item-end>
	      <img src="{{agency.img_url}}">
	    </ion-thumbnail>
	    <p>{{agency.name}}</p>
	    <ion-row>
	    	<ion-badge style="margin-top: 15px; background: #F2F2F2; color: black">{{agency.cat_prog}}</ion-badge>
	    </ion-row>	
	  </ion-item>
	</ion-list>
</ion-content>

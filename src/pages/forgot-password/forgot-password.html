
<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="loginPage">
 <div class="white-bg">
 	<div class="white-padding">
 		<div class="lock-icon" text-center>
 			<ion-icon name="unlock" style="color: orange; font-size: 30px;"></ion-icon>
 			<p padding>Please enter your mobile number and email address to reset your password</p>
 		</div>
 		
        <ion-item>
         <ion-label floating>MOBILE NUMBER</ion-label>
         <ion-input [(ngModel)]="phone_number" type="text" required></ion-input>
       </ion-item>
       
       <ion-item>
         <ion-label floating>EMAIL</ion-label>
         <ion-input [(ngModel)]="email" type="email" required></ion-input>
       </ion-item>
       
       <div padding>
       		<button ion-button full round color="main" class="uppercase" (click)="signIn()">Reset Password</button>
       </div>
	   
 	</div>   
   </div>
 </ion-content>
